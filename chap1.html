<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages.css">
  <style>
    .page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .scrapbook-img {
      width: 40%;
      max-width: 280px;
      margin: 15px;
      border: 4px solid #d2b48c;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.25);
      transform: rotate(var(--angle, 0deg));
    }

    .img1 { --angle: -3deg; }
    .img2 { --angle: 2deg; }
    .img3 { --angle: -2deg; }
    .img4 { --angle: 3deg; }
    .img5 { --angle: -1deg; }
    .img6 { --angle: 4deg; }


    body {
      padding-top: 70px; /* Space so content is not hidden behind fixed audio */
    }
  </style>
</head>
<body>

  <!-- Fixed Top Audio -->
  <div class="audio-wrapper">
    <audio controls autoplay>
      <source src="/audio/chap1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="book-wrapper">
    <div class="page">
      <h2 style="width: 100%; text-align: center;">Chapter I: The Start</h2>
      <img src="/images/image.png" class="scrapbook-img img1" alt="image 1">
      <img src="/images/spawn.png" class="scrapbook-img img2" alt="image 2">
      <img src="/images/IMG_0005.JPG" class="scrapbook-img img3" alt="image 3">
    </div>
    <div class="page">
      <img src="/images/IMG_4257.jpg" class="scrapbook-img img4" alt="image 4">
      <img src="/images/IMG_1445.JPEG" class="scrapbook-img img5" alt="image 5">
      <img src="/images/IMG_0172.JPG" class="scrapbook-img img6" alt="image 6">
    </div>
  </div>

  <button id="back" class="nav-button left">← Previous Page</button>
  <button id="next" class="nav-button right">Next Page →</button>

  <script defer>
    const next = document.getElementById("next");
    const back = document.getElementById("back");

    back.addEventListener('click', () => {
      window.location.replace("main.html");
    });

    next.addEventListener('click', () => {
      window.location.replace("chap2.html");
    });
  </script>
</body>
</html>
