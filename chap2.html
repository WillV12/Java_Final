<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages.css">
  <style>
    .page {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }

    .scrapbook-img, .scrapbook-video {
      width: 30%;
      max-width: 240px;
      margin: 12px;
      border: 4px solid #d2b48c;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.25);
      transform: rotate(var(--angle, 0deg));
    }

    .scrapbook-video {
      display: block;
    }

    .img1 { --angle: -2deg; }
    .img2 { --angle: 3deg; }
    .img3 { --angle: -1deg; }
    .img4 { --angle: 2deg; }
    .img5 { --angle: -3deg; }
    .img6 { --angle: 1deg; }
  </style>
</head>
<body>
  <div class="audio-wrapper">
  <audio controls autoplay="autoplay">
        <source src="/audio/chap2.mp3" type="audio/mpeg">
  </audio>
  </div>
  <div class="book-wrapper">
    <div class="page">
      <h2 style="width: 100%; text-align: center;">Chapter II: Elementary School</h2>
      <img src="/images/IMG_7286.JPEG" class="scrapbook-img img2" alt="image 2">
      <img src="/images/IMG_3636.jpg" class="scrapbook-img img3" alt="image 3">
      <video src="/images/IMG_2388.MOV" class="scrapbook-video img6" controls></video>
    </div>
    <div class="page">
      <img src="/images/IMG_7001.JPEG" class="scrapbook-img img1" alt="image 1">
      <img src="/images/P6290064.JPG" class="scrapbook-img img4" alt="image 4">
      <img src="/images/GPTempDownload.JPG" class="scrapbook-img img5" alt="image 5">
    </div>
  </div>

  <button id="back" class="nav-button left">← Previous Page</button>
  <button id="next" class="nav-button right">Next Page →</button>

  <script defer>
    const next = document.getElementById("next");
    const back = document.getElementById("back");

    back.addEventListener('click', () => {
      window.location.replace("chap1.html");
    });

    next.addEventListener('click', () => {
      window.location.replace("chap3.html");
    });
  </script>
</body>
</html>
