<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages.css">
  <style>
    .page {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }

    .scrapbook-img,
    .scrapbook-video {
      width: 28%;
      max-width: 240px;
      margin: 12px;
      border: 4px solid #d2b48c;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.25);
      transform: rotate(var(--angle, 0deg));
      object-fit: cover;
    }

    .scrapbook-video {
      height: auto;
    }

    .img1 { --angle: -2deg; }
    .img2 { --angle: 3deg; }
    .img3 { --angle: -1deg; }
    .img4 { --angle: 2deg; }
    .img5 { --angle: -3deg; }
    .img6 { --angle: 1deg; }
    .img7 { --angle: -2deg; }
    .img8 { --angle: 2deg; }
    .img9 { --angle: -1deg; }
    .img10 { --angle: 3deg; }
    .img11 { --angle: -2deg; }
  </style>
</head>
<body>
  <div class="audio-wrapper">
  <audio controls autoplay="autoplay">
        <source src="/audio/chap4.mp3" type="audio/mpeg">
  </audio>
  </div>
  <div class="book-wrapper">
    <div class="page">
      <h2 style="width: 100%; text-align: center;">Chapter IV: Starting Highschool</h2>
      <img src="/images/IMG_1855.jpeg" class="scrapbook-img img1" alt="image 1">
      <img src="/images/IMG-4558.JPEG" class="scrapbook-img img2" alt="image 2">
      <img src="/images/IMG-4556.JPEG" class="scrapbook-img img3" alt="image 3">
      <img src="/images/IMG_8334.jpg" class="scrapbook-img img4" alt="image 4">
      <img src="/images/IMG_0297.jpg" class="scrapbook-img img5" alt="image 5">
      <video src="/images/IMG_2911.MOV" class="scrapbook-video img6" controls></video>
    </div>
    <div class="page">
      <img src="/images/IMG_9077.jpg" class="scrapbook-img img7" alt="image 6">
      <img src="/images/IMG_3085.jpg" class="scrapbook-img img8" alt="image 7">
      <img src="/images/IMG_9258 (1).JPG" class="scrapbook-img img9" alt="image 8">
      <img src="/images/IMG_9266.JPG" class="scrapbook-img img10" alt="image 9">
      <img src="/images/IMG_9096.jpg" class="scrapbook-img img11" alt="image 10">
    </div>
  </div>

  <button id="back" class="nav-button left">← Previous Page</button>
  <button id="next" class="nav-button right">Next Page →</button>

  <script defer>
    const next = document.getElementById("next");
    const back = document.getElementById("back");

    back.addEventListener('click', () => {
      window.location.replace("chap3.html");
    });

    next.addEventListener('click', () => {
      window.location.replace("chap5.html");
    });
  </script>
</body>
</html>
