<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', serif;
      background: black url('/images/leather-texture.jpg') repeat;
    }

    .book-cover {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .gold-frame {
      position: relative;
      width: 80%;
      height: 90%;
      border: 10px solid #d4af37;
      padding: 40px;
      background-color: black;
      box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .gold-inner-border {
      position: absolute;
      top: 15px;
      bottom: 15px;
      left: 15px;
      right: 15px;
      border: 4px solid gold;
      pointer-events: none;
    }

    .decor {
      position: absolute;
      width: 50px;
      height: 50px;
      fill: gold;
      opacity: 0.8;
    }

    .decor.tl { top: 10px; left: 10px; }
    .decor.tr { top: 10px; right: 10px; transform: scaleX(-1); }
    .decor.br { bottom: 10px; right: 10px; transform: scale(-1, -1); }
    .decor.bl { bottom: 10px; left: 10px; transform: scaleY(-1); }

    .closing-text {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: gold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="gold-frame">
      <div class="gold-inner-border"></div>

      <!-- Ornate Gold SVGs in Corners -->
      <svg class="decor tl" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 95 Q15 50 50 15 Q85 50 95 5 Q50 15 5 95 Z"/>
      </svg>
      <svg class="decor tr" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 95 Q15 50 50 15 Q85 50 95 5 Q50 15 5 95 Z"/>
      </svg>
      <svg class="decor br" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 95 Q15 50 50 15 Q85 50 95 5 Q50 15 5 95 Z"/>
      </svg>
      <svg class="decor bl" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 95 Q15 50 50 15 Q85 50 95 5 Q50 15 5 95 Z"/>
      </svg>

      <!-- Centered Closing Message -->
    </div>
  </div>

  <button id="back" class="nav-button left">‚Üê Previous Page</button>

  <script defer>
    const back = document.getElementById("back");
    back.addEventListener('click', () => {
      window.location.replace("chap6.html");
    });
  </script>
</body>
</html>
